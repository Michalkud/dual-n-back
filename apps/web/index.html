<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dual N-Back cognitive training application - improve your working memory and fluid intelligence" />
    <meta name="keywords" content="dual n-back, cognitive training, working memory, brain training, intelligence" />
    <meta name="author" content="Dual N-Back Team" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Dual N-Back Training" />
    <meta property="og:description" content="Scientifically proven cognitive training to improve working memory" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dual-n-back.app" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dual N-Back Training" />
    <meta name="twitter:description" content="Scientifically proven cognitive training to improve working memory" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>Dual N-Back Training</title>
    
    <!-- Inline critical CSS for faster loading -->
    <style>
      /* Critical CSS for initial load */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner once React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Loading spinner (shown until React loads) -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Screen reader announcement for loading -->
    <div id="sr-announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <!-- Module script to load the React app -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service worker registration for PWA (optional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
